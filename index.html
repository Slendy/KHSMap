<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <title>Klein School Map</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
	<link href="css/styles.css" rel="stylesheet">

    <title>Hello, world!</title>
  </head>
  <body>
  <div id="content-container">
    <div id="floor-select" class="floor-selector card shadow-sm" onmouseover="showFloorSelector()" onmouseout="hideFloorSelector()">
      <div class="box-header">
      <h4 class="font-weight-normal my-0 bg-light">
        Select floor
        <svg onclick="" viewBox="0 0 16 16" width="16" height="16"><path fill-rule="evenodd" d="M12.78 6.22a.75.75 0 010 1.06l-4.25 4.25a.75.75 0 01-1.06 0L3.22 7.28a.75.75 0 011.06-1.06L8 9.94l3.72-3.72a.75.75 0 011.06 0z"></path></svg>
      </h4>
      </div>
      <div class="box-body">
        <svg class="arrow-button" onclick="increaseFloor()" viewBox="0 0 16 16" width="32" height="32"><path fill-rule="evenodd" d="M3.47 7.78a.75.75 0 010-1.06l4.25-4.25a.75.75 0 011.06 0l4.25 4.25a.75.75 0 01-1.06 1.06L9 4.81v7.44a.75.75 0 01-1.5 0V4.81L4.53 7.78a.75.75 0 01-1.06 0z"></path></svg>
        <h1 id="floor-num">1</h1>
        <svg class="arrow-button" onclick="decreaseFloor()" viewBox="0 0 16 16" width="32" height="32"><path fill-rule="evenodd" d="M13.03 8.22a.75.75 0 010 1.06l-4.25 4.25a.75.75 0 01-1.06 0L3.47 9.28a.75.75 0 011.06-1.06l2.97 2.97V3.75a.75.75 0 011.5 0v7.44l2.97-2.97a.75.75 0 011.06 0z"></path></svg>
      </div>
    </div>
    <div id="spinner" class="spinner-border loading" role="status">
    </div>
    <div id="room-input" class="floor-selector room-selector card shadow-sm">
      <div class="box-header">
        <h4 class="font-weight-normal my-0 bg-light">Enter destination</h4>
      </div>
      <div class="box-body room-input-body">
        <div>
          <input id="roomstart" class="form-control form-control-sm mx-1 mb-1" type="text" placeholder="Starting room" required>
          <input id="roomdest" class="form-control form-control-sm mx-1 mb-0" type="text" placeholder="Destination room" required>
        </div>
          <button id="startroute" type="button" class="btn btn-success go">GO</button>
      </div>
      <div class="word-wrap">
        <h4 id="roomError" class="room-error"></h4>
      </div>
    </div>
    <canvas oncontextmenu="return false;" id="canvas"></canvas>
  </div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.6.0/dist/umd/popper.min.js" integrity="sha384-KsvD1yqQ1/1+IA7gi3P0tyJcT3vR+NdBTt13hSJ2lnve8agRGXTTyNaBYmCR/Nwi" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.min.js" integrity="sha384-nsg8ua9HAw1y0W1btsyWgBklPnCUAFLuTMS2G72MMONqmOymq585AcH49TLBQObG" crossorigin="anonymous"></script>
    <script src="js/setup.js"></script>
	<script src="js/scripts.js"></script>

  </body>
</html>
